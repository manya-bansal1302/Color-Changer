<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color-changer</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <nav>
      <a href="/" aria-current="page">Home</a>
      <a href="https://www.youtube.com/@chaiaurcode">YouTube Channel</a>
    </nav>

    <div class="canvas">
      <h1>Color Scheme Switcher</h1>
      <div class="button" id="grey" style="background-color: gray"></div>
      <div class="button" id="white" style="background-color: white"></div>
      <div class="button" id="blue" style="background-color: blue"></div>
      <div class="button" id="yellow" style="background-color: yellow"></div>
      <h2>
        Try clicking on one of the colors above
        <span>to change the background color of this page!</span>
      </h2>
    </div>
    <div id="color-selector"></div>
  </body>
  <script src="script.js"></script>
</html>
